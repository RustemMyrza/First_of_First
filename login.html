<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>Log-in</title>
      <link rel="stylesheet" href="login_style.css" type="text/css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">
   </head>
   <body>
    <div id="wrapper">
      <div id="back">
        <a href="main_page.html" class="back_home"> <- Back home</a>
      </div>
        <div class="content">
            <div id="login">
                <div id="win">
                  <div id="header_login">
                      <h1>Login</h1>
                    </div>
                      <div id="form">
                          <form action="#" method="get" onsubmit="return false" id="loginform">
                                    <p id="outlogin" class="out"></p>
                                    <label for="login">Login</label>
                                    <input type="text" name="login" id="login_input">
                                    <br>
                                    <br>
                                    <p id="outpassword" class="out"></p>
                                    <label for="password">Password</label>
                                    <input type="password" name="password" id="password">

                                    <div id="button">
                                      <input type="submit" name="enter" id="enter" value="Login">
                                    </div>
                          </form>
                      </div>
                      <p>If you do not have an account yet, then you must <a href="registration.html" id="go_register">register</a></p>
                </div>
            </div>
        </div>  
          <div id="background">
            <video src="video.mp4" class="video" autoplay muted loop></video>
          </div>
      </div>
      <div id="footer">
        <img src="logo_transparent.png" alt="logo" class="logo" id="footerlogo">
        <p>Â©2021 Kazakhstan <br>Was created by Rustem Myrzagaliyev, Alikhan Zhusipnazar</p>
    </div>
   </body>
   <script src="login_script.js"></script>
</html>
